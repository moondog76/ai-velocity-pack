version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: ai-velocity-pack-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ai_velocity_pack
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
